<!-- Anatomia de uma Tag

    * Abertura
    * Fechamento
    * Conteúdo
    *Elemento vazio 

 -->

 <p tabindex="1" style="color: blue">Um conteúdo!</p>
 <h1 tabindex="2">Eu  sou um título</h1>

<!-- 
    Atributos HTML
    * Informações extras
    * Configurações
    * Boolean (True and Dlase (Verdadeiro ou falso))
-->

 <!-- Tag com alto fechamento - Elemento vazio -->
 <img src="" alt="" class="" title="" tabindex="3" />
 <input type="text" disabled>

<p title="Um titulo" tabindex="4" contenteditable>
    Olá eu sou um parágrafo =)
</p>
