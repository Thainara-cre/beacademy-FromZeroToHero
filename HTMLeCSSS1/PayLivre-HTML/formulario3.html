<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario3</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Trabalhando com Inputs</legend>
        <label for="area">
            Seu interesse maior é por qual área?
        </label>
        <div>
            <input 
                type="checkbox" 
                name="interesse" 
                id="frontend" 
                value="Back-end Regis Santos"> 
                    <label for="frontend">Back-end Regis Santos</label>
            <input 
                type="checkbox" 
                name="interesse" 
                id="backend" 
                value="Back-end Luan Monteiro"> 
                    <label for="backend">Front-end Luan Monteiro</label>
            <input 
                type="checkbox" 
                name="interesse" 
                id="Designuiux" 
                value="Design UI/UX Jenifer Vieria"> 
                    <label for="Designuiux">Design UI/UX Jenifer<label>
        </div>
        <br><br><br>
        <!-- Radio button -->

        <h2>Deseja receber notificação da be.academy?</h2>
        <label for="yes">Sim</label>
        <input type="radio" checked id="yes" value="yes" name="notification">
        <label for="no">Não</label>
        <input type="radio" id="no" value="no" name="notification">
        <br></br>
        <button type="submit">Enviar</button>
        </fieldset>

    </form>
</body>
</html>
