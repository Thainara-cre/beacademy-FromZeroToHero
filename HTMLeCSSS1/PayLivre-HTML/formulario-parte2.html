<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario parte 2</title>
</head>
<body>
    <!--
        <textarea>
            
            * Elemento de texto com mais de 1 linha
            * Muito utilizado em textos maiores
    -->

    <form action="confirm.html" method="post">
        <textarea></textarea><br>
        <label for="message">Mensagem</label>
        <textarea 
            name="message" 
            id="message" 
            cols="20" 
            rows="8"
            minlength="10"
            maxlength="100"
            wrap="soft"
        ></textarea>


        <!--
            optgroup

            * Elemento utilizado para agrupar uma sequência de seleções ou opções 
        -->

        <br><br>
        <label>Escolha seu professor</label>
        <br>
        <select name="prof" multiple size="5">
            <optgroup label="Professores">
                <option value="Luan" disabled>Luan</option>
                <option value="Regis">Regis</option>
                <option value="Jenifer">Jenifer</option>
                <option value="Moacir">Moacir</option>
            </optgroup>
            <optgroup label="Cursos">
                <option value="Front-end">Front-end</option>
                <option value="Back-end">Back-end</option>
                <option value="Design UI/UX">Design UI/UX</option>
                <option value="DevOps">DevOps</option>
            </optgroup>
        </select>

    </form>
</body>
</html>
