<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulario</title>
</head>
<body>
    <!--
        Block content (Div)
            * action
            * method (GET - padrão)
    -->
    <!-- https://meusite.com.br/?nome=luanmonteiro&idade=20 -->
    <form action="" method="post" id="from-teste">
        <fieldset nome="contato" form=""><!--agrupa os campos do formulario-->
            <legend>Preencha o formulário de contato</legend>
        </fieldset>
        <br>
            <!--
                Label
                    * Associar e identificar um ou mais tag de entrada de dados
                    * Ajuda bastante na acessibilidade
                
                Atributos:
                    - for
                        * Usado para fazer a conexão com outros tipos de elementos de  formulários
            
            -->

        <label>
            Nome:
            <input type="text" id="nome">
        </label>
        <br>
        <label for="age">Idade: </label>
        <input type="number" id="age">
        
            <!--
                <datalist>
                    * Lista os valores com sugestões para algum elemento input
                    * Usuário poderá selecionar um dos valores ou colocar novos valores
            -->
        
        <br>
        <datalist id="prof-list">
            <option>Luan</option>
            <option>Jennifer</option>
            <option>Regis</option>
        </datalist>
        <input type="text" list="prof-list" placeholder="Escolha o seu professor">
        <br><br><br><br><br><br><br><br><br>
        <!--
            Button    
        -->
        <button type="button" name="" class="" id="">Enviar</button>
    </form>

</body>
</html>
